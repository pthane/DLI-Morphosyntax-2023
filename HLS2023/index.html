# Background

--
- School-aged children are the "missing link" (Montrul, 2018, p. 434) of HL acquisition research

--
  + What is the developmental trajectory between early childhood and adulthood?
  
--
  + What implications do data from these age ranges have for theories of HL acquisition?


--
- Product-oriented approaches to HL acquisition:

--
  + Incomplete acquisition: HL development "plateaus" and does not reach full competence, likely as a result of age of acquisition (Montrul, 2008, 2013)
  
--
  + Attrition: HS knowledge decreases over time due to lower exposure (e.g., Hicks &amp; Domínguez, 2020)


--
- Process-oriented approach to HL acquisition:

--
  + HL knowledge is reassembled over time (Putnam &amp; Sánchez, 2013)

--
  + Patterns of language use (activation) are necessary to conserve relationships between features

--
  + Decreasing activation leads to feature reassembly (following Lardiere, 2009)

--
  + Production is affected before receptive knowledge

---
# Revised Feature Reassembly Model

--
Quoted from Putnam &amp; Sánchez (2013, pp. 489-490):


--
1. Transfer or re-assembly of some FFs (functional features) from the L2 grammar to L1 PF (phonological form) and semantic features which may coincide with the activation of L2 lexical items on a more frequent basis from the standpoint of linguistic production;


--
2. Transfer or re-assembly of massive sets of FFs from the L2 to L1 PF and semantic features, while concurrently showing significantly higher rates of activation of L2 lexical items than L1 lexical items for production purposes (i.e., they might code-switch more than bilinguals in the previous situation);


--
3. Exhibit difficulties in activating PF and semantic features (as well as other FFs) in the L1 for production purposes but are able to do so for comprehension of some high frequency lexical items; and,


--
4. Have difficulties activating PF features and semantic features (as well as other FFs) in the L1 for both production and comprehension purposes.


--
**What this implies is that this approach accounts for a *decrease* in use of Spanish (forms must have been acquired to be reassembled)**

---
# Pinning Down Activation


--
- Putnam and Sánchez's (2013) framework implies that *activation* affects command/maintenance of morphosyntactic structures

--
  + More-frequent use → more processing of input → stronger associations between FFs and other features
  
--
  + Less-frequent use → reassembly of features by those of the more-dominant language


--
- How to operationalize exposure

--
  + Patterns of language use on questionnaire (Dracos et al., 2022; Perez-Cortes, 2016)

--
  + Proficiency represents exposure to the HL (Giancaspro &amp; Sánchez, 2021; López-Otero, 2022)

--
  + Age effects as a measure of *cumulative* exposure


--
- Proxies for the present study

--
  + Current exposure: proficiency and self-reported frequency of use
  
--
  + Cumulative exposure: age


---
# The Role of Age in Previous Research


--
- Putnam and Sánchez (2013) predict a reassembly of **HL** features to resemble the more-dominant **L2** (or **L1B**)


--
- To *re*assemble something, it must be "active" in the grammar in the first place

--
  + Some studies reveal *negative* age effects in HS children (e.g., Goebel-Mahrle &amp; Shin, 2021; Merino, 1983)

--
  + Other studies reveal *positive* age effects (Corbet &amp; Domínguez, 2020; Cuza &amp; Miller, 2015; Martinez Nieto &amp; Restrepo, 2022; Montrul &amp; Potowski, 2007)


--
- Do children *re*assemble features, or do they exhibit protracted development?


---
# Structures Tested

--
- Volitional subjunctive ("core" syntax through lexical selection)

--
  + Uninterpretable feature (instantiated differently from English mood)

--
  + Late-acquired in monolingual children (Dracos et al., 2019)

--
  + Variable in child/adult HS (e.g., Dracos &amp; Requena, 2022; Montrul, 2009)

--
  + No age effects found in children (Dracos &amp; Requena, 2022); underexplored in bilingual adolescents


--
- Differential object marking (syntax-semantics interface)

--
  + Interpretable feature (not present in English) used with [+animate] and [+specific] direct objects

--
  + Stabilizes in monolingual acquisition by approx. age 3 (Rodríguez-Mondoñedo, 2008)
  
--
  + Variable in HS; adults &gt; children (Montrul &amp; Sánchez-Walker, 2013)
  
--
  + No age effects found in young children (Cuza et al., 2019) or adolescents (Guijarro-Fuentes et al., 2017)


---
# "Competing" Features


--
- Comparing these features presents a unique opportunity regarding feature interpretability/interfaces:

--
  + Interpretability Hypothesis in SLA: uninterpretable, non-L1 features are not (fully) acquireable (Hawkins &amp; Hattori, 2006; Tsimpli &amp; Dimitrakopoulou, 2007)

--
  + Interface Hypothesis: core syntax &gt; syntax-semantics &gt; syntax-pragmatics (Tsimpli &amp; Sorace, 2006)

--
  + Does feature interpretability or interface vulnerability win out?
  

--
- The FRH and the Interpretability Hypotheses may seem to exist in tension…


--
  + The FRH is a full access account

--
  + The Interpretability Hypothesis is a representational deficits account
  

--
- …But have been combined in past research on L2 acquisition of DOM (Guijarro-Fuentes, 2012)


---
# Research Questions

--
**1. Does age (cumulative exposure) affect HS' acquisition of volitional subjunctive and differential object marking in Spanish?**


--
  + Rates of subjunctive production and selection will increase with age.


--
**2. Do proficiency and frequency of use (current exposure) account for differences between speakers?**


--
  + Both variables will account for differences between HS in their rates of subjunctive production.


--
**3. Do HS children, adolescents, and adults select more volitional subjunctive/differential object marking than they produce these forms?**


--
  + HS will select the volitional subjunctive/differential object marking on a receptive task more than they would produce these forms.


--
**4. Does feature interpretability or interface differences affect the acquisition of inflecitonal morphology in Spanish HS children and adults?**


--
  + If interpretability matters, DOM &gt; volitional subjunctive

--
  + If interface variability matters, volitional subjunctive &gt; DOM


---
# Participants (*n* = 127)

--
- 41 5th grade Spanish HS, ages 10-11 (HS5)


--
- 34 7th/8th grade Spanish HS, ages 12-14 (HS7/8)


--
- 35 HS adults (HSA)


--
- 18 Spanish-dominant bilingual adults (SDBA)


---
# Methods


--
- BESA proficiency measure of morphosyntactic competence (Peña et al., 2014)


--
- Language questionnaire targeting self-reported frequency of use


--
  + 6 contexts of exposure

--
  + 1-5 Likert scales


--
- Productive and receptive domains tested:

--
  + Production: sentence completion task (SCT)

--
  + Receptive knowledge: morphology selection task (MST) between grammatical and non-grammatical options

# Research Question #1


--
**Does age (cumulative exposure) affect HS' acquisition of volitional subjunctive and DOM in Spanish?**


--
- Prediction: Rates of subjunctive production and selection will increase with age.


--
- Finding: age matters in the acquisition of both structures

--
  + Growth takes place between fifth and eighth grades
  
--
  + In the case of DOM, only the difference between HS5 and HSA is significant


--
- Age is a proxy to cumulative exposure (hypothesis supported)


--
- Not a perfect fit for Putnam &amp; Sánchez's (2013) framework


--
  + No evidence of reassembly (loss of mood/DOM) with age

--
  + Exposure effects with both structures are found, but in the opposite direction


---
# Research Question #2


--
**Do proficiency and frequency of use (current exposure) account for differences between speakers?**


--
- Prediction: Both variables will account for differences between HS in their rates of subjunctive production.


--
- Results:

--
  + Proficiency affects DOM and volitional subjunctive

--
  + Frequency of use has a marginal effect on volitional subjunctive only


--
- Current exposure effects are smaller in size than cumulative exposure


--
- Hypothesis partially supported


--
- Proficiency and frequency of use effects support Putnam and Sánchez's (2013) predictions


---
# Research Question #3


--
**Do HS children, adolescents, and adults select more volitional subjunctive/differential object marking than they produce these forms?**


--
- Prediction: HS will select the volitional subjunctive/differential object marking on a receptive task more than they would produce these forms.


--
- Results: selection &gt; production for both structures


--
- Hypothesis supported


--
- Supports the predictions of Putnam and Sánchez's (2013) model


---
# Research Question #4


--
**Does feature interpretability or interface differences affect the acquisition of inflecitonal morphology in Spanish HS children and adults?**


--
- Predictions:

--
  + If interpretability matters, DOM &gt; volitional subjunctive

--
  + If interface variability matters, volitional subjunctive &gt; DOM


--
- Despite later age of acquisition, volitional subjunctive used slightly more frequently than DOM

--
  + Core syntax &gt; syntax-semantics interface

--
  + Stronger knowledge of uninterpretable feature compared to interpretable one


--
- Limitations to this assumption:


--
  + More structures (and comparison of structures across speakers) are necessary for this claim
  
--
  + Is the volitional subjunctive truly "interface-free?"


---
# Summary


--
- With regards to children, Putnam and Sánchez (2013) correctly predict:


--
  + Exposure/activation leads to maintenance of morphosyntactic structures

--
  + Receptive knowledge is stronger than production


--
- There is a difference in the way that exposure effects emerge with this population:

--
  + No *re*assembly; the stages potentially run in reverse

--
  + Lexical frequency data are needed to explore this possibility


--
- Cumulative exposure (age) &gt; current exposure (proficiency, frequency of use)


--
- The subtle effect for subjunctive mood suggests that interface variability matters more than feature interpretability
